<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dice</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="dice-container">
            <div class="dice-one">
                <div class="first-set">
                    <div class="dot1"></div>
                    <div class="dot2"></div>
                </div>
                <div class="second-set">
                    <div class="dot3"></div>
                    <div class="dot4-hidden"></div>
                    <div class="dot5"></div>
                </div> 
                <div class="third-set">
                    <div class="dot6"></div>
                    <div class="dot7"></div>
                </div>
            </div>

            <div class="dice-two">
                <div class="first-set">
                    <div class="dot-one"></div>
                    <div class="dot-two"></div>
                </div>
                <div class="second-set">
                    <div class="dot-three"></div>
                    <div class="dot-four-hidden"></div>
                    <div class="dot-five"></div>
                </div> 
                <div class="third-set">
                    <div class="dot-six"></div>
                    <div class="dot-seven"></div>
                </div>
            </div>
        </div>
        <button>Roll dice</button>
    </div>



    <script src="./index.js"></script>
</body>
</html>
